<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hola, {{username}}</h1>
    <p>Hemos recibido una solicitud para restablecer tu contraseña.</p>
    <p>Haz clic en el siguiente botón para restablecerla:</p>
    <a class="button" href="https://youtu.be/xvFZjo5PgG0?si=F5r2XIBkicfP_hGc">Restablecer contraseña</a>
    <p class="footer">Si no solicitaste este cambio, ignora este mensaje
